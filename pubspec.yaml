name: i_iwara
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  get: ^5.0.0-release-candidate-9.2.1
  window_manager: ^0.4.3
  crypto: ^3.0.6
  dio: ^5.7.0
  win32: ^5.9.0
  logger: ^2.5.0
  flutter_secure_storage: ^9.2.2
  get_storage: ^2.1.1
  media_kit: ^1.1.11
  media_kit_video: ^1.2.5
  media_kit_libs_video: ^1.0.5
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  vibration: ^2.0.1
  extended_nested_scroll_view: ^6.2.1
  flutter_markdown: ^0.7.4+3
  url_launcher: ^6.3.1
  flutter_animate: ^4.5.2
  photo_view: ^0.15.0
  ffi: any
  flutter_svg: ^2.0.16
  extended_text: ^14.2.0
  super_clipboard: ^0.9.0-dev.5
  file_selector: ^1.0.3
  sqlite3: ^2.5.0
  sqlite3_flutter_libs: ^0.5.26
  table_calendar: ^3.1.2
  path_provider: ^2.1.5
  loading_more_list: ^7.1.0
  waterfall_flow: ^3.1.0
  share_plus: ^10.1.2
  slang: ^4.4.0
  slang_flutter: ^4.4.0
  dynamic_color: ^1.7.0
  oktoast: ^3.4.0
  app_links: ^6.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  slang_build_runner: ^4.4.0
  build_runner: ^2.4.14
  flutter_launcher_icons: ^0.14.2
  flutter_lints: ^4.0.0
  change_app_package_name: ^1.4.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/launcher_icon_v2.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#ffffff"  # 白色背景，你可以改成其他颜色
  adaptive_icon_foreground: "assets/icon/launcher_icon_v2.png"  # 如果你的图标需要适配 Android 自适应图标

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/svg/app_enter_fullscreen.svg
    - assets/svg/app_exit_fullscreen.svg
    - assets/icon/launcher_icon_v2.png

license: MIT
