name: i_iwara
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 0.3.10+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  get: ^5.0.0-release-candidate-9.2.1
  window_manager: ^0.4.3
  crypto: ^3.0.6
  dio: ^5.8.0+1
  win32: ^5.10.1
  logger: ^2.5.0
  flutter_secure_storage: ^9.2.4
  get_storage: ^2.1.1
  media_kit: ^1.1.11
  media_kit_video: ^1.2.5
  media_kit_libs_video: ^1.0.5
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  extended_nested_scroll_view: ^6.2.1
  markdown_widget: ^2.3.2+6
  url_launcher: ^6.3.1
  flutter_animate: ^4.5.2
  photo_view: ^0.15.0
  flutter_svg: ^2.0.17
  super_clipboard: ^0.9.0-dev.6
  file_selector: ^1.0.3
  sqlite3: ^2.7.3
  sqlite3_flutter_libs: ^0.5.30
  path_provider: ^2.1.5
  path: ^1.9.0
  loading_more_list: ^7.1.0
  waterfall_flow: ^3.1.1
  share_plus: ^10.1.4
  slang: ^4.4.1
  slang_flutter: ^4.4.0
  dynamic_color: ^1.7.0
  oktoast: ^3.4.0
  app_links: ^6.3.3
  floating: ^6.0.0
  flutter_file_dialog: ^3.0.2
  visibility_detector: ^0.4.0+2
  yaml: ^3.1.3
  screen_brightness: ^0.2.2
  flutter_displaymode: ^0.6.0
  android_intent_plus: ^5.3.0
  qr_flutter: ^4.1.0
  open_file: ^3.5.10
  flutter_colorpicker: ^1.1.0
  archive: ^4.0.2
  ffi: ^2.1.3
  volume_controller: ^2.0.7
  uuid: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  slang_build_runner: ^4.4.2
  build_runner: ^2.4.15
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0
  change_app_package_name: ^1.4.0

flutter_launcher_icons:
  android: true         # 为 Android 生成图标
  ios: true             # 为 iOS 生成图标
  image_path: "assets/icon/launcher_icon_v2.png"  # 图标的路径
  remove_alpha_ios: true  # （可选）去除 iOS 图标的透明度，避免上传到 App Store 时被拒绝
  windows:
    generate: true
    image_path: "assets/icon/launcher_icon_v2.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/launcher_icon_v2.png"
flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/svg/app_enter_fullscreen.svg
    - assets/svg/app_exit_fullscreen.svg
    - assets/icon/launcher_icon_v2.png

license: MIT
