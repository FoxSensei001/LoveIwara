name: Flutter Build

env:
  FLUTTER_VERSION: '3.38.4'

on:
  workflow_dispatch:
    inputs:
      build_android:
        description: 'Build Android'
        required: true
        type: boolean
        default: true
      build_windows:
        description: 'Build Windows'
        required: true
        type: boolean
        default: true
      build_macos:
        description: 'Build macOS'
        required: true
        type: boolean
        default: true
      build_ios:
        description: 'Build iOS'
        required: true
        type: boolean
        default: true
      build_linux:
        description: 'Build Linux'
        required: true
        type: boolean
        default: true

jobs:
  build-android:
    if: ${{ inputs.build_android }}
    runs-on: ubuntu-latest
    env:
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Setup Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks
        shell: bash

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Rename APKs with version
        run: |
          APP_VERSION=$(grep "version:" pubspec.yaml | cut -d':' -f2 | tr -d ' ' | cut -d'+' -f1)
          mkdir -p result
          cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk result/i_iwara-${APP_VERSION}-arm64-v8a.apk
          cp build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk result/i_iwara-${APP_VERSION}-armeabi-v7a.apk
          cp build/app/outputs/flutter-apk/app-x86_64-release.apk result/i_iwara-${APP_VERSION}-x86_64.apk
          cp build/app/outputs/flutter-apk/app-release.apk result/i_iwara-${APP_VERSION}-universal.apk

      - name: Upload Android Builds
        uses: actions/upload-artifact@v4
        with:
          name: android_builds
          path: result/

  build-windows:
    if: ${{ inputs.build_windows }}
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install httpx

      - name: Install Inno Setup
        run: choco install innosetup --no-progress

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows with Installer
        run: python windows/build.py

      - name: Prepare Windows Artifacts
        run: |
          mkdir -p result
          mv build/windows/i_iwara-*-windows-setup.exe result/
          mv build/windows/i_iwara-*-windows.zip result/
        shell: bash

      - name: Upload Windows Builds
        uses: actions/upload-artifact@v4
        with:
          name: windows_builds
          path: result/

  build-macos:
    if: ${{ inputs.build_macos }}
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Enable macOS
        run: flutter config --enable-macos-desktop

      - name: Build macOS
        run: flutter build macos --release

      - name: Create DMG
        run: |
          mkdir -p dist
          mkdir -p dist/dmg_contents
          cp -R build/macos/Build/Products/Release/i_iwara.app dist/dmg_contents/
          ln -s /Applications dist/dmg_contents/Applications
          hdiutil create -volname "i_iwara" -srcfolder dist/dmg_contents -ov -format UDZO "dist/i_iwara.dmg"

      - name: Add version to filename
        run: |
          APP_VERSION=$(grep "version:" pubspec.yaml | cut -d':' -f2 | tr -d ' ' | cut -d'+' -f1)
          mkdir -p result
          mv dist/i_iwara.dmg result/i_iwara-macos-$APP_VERSION.dmg

      - name: Upload macOS build
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: result/

  build-ios:
    if: ${{ inputs.build_ios }}
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS
        run: flutter build ios --release --no-codesign

      - name: Create IPA with version
        run: |
          APP_VERSION=$(grep "version:" pubspec.yaml | cut -d':' -f2 | tr -d ' ' | cut -d'+' -f1)
          mkdir -p result
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload
          zip -r ../../../result/i_iwara-${APP_VERSION}-ios.ipa Payload

      - name: Upload iOS build
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: result/i_iwara-*-ios.ipa

  build-linux:
    if: ${{ inputs.build_linux }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsecret-1-dev libasound2-dev libmpv-dev mpv

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Enable Linux
        run: flutter config --enable-linux-desktop

      - name: Build Linux
        run: flutter build linux --release

      - name: Create TAR archive
        run: |
          APP_VERSION=$(grep "version:" pubspec.yaml | cut -d':' -f2 | tr -d ' ' | cut -d'+' -f1)
          mkdir -p result
          tar -czf result/i_iwara-linux-$APP_VERSION.tar.gz -C build/linux/x64/release bundle

      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: result/
